<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>

    <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=a3e9446c1035dc3dfb6fceb51865de50">
        // <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a3e9446c1035dc3dfb6fceb51865de50">
        
        //지도를 담을 영역의 DOM 레퍼런스
        var container = document.getElementById('map'); 
        
        //지도를 생성할 때 필요한 기본 옵션
        var options = {                         
            center: new kakao.maps.LatLng(33.450701, 126.570667),   //지도의 중심좌표.
            level: 3                                                //지도의 레벨(확대, 축소 정도)
        };

        //지도 생성 및 객체 리턴
        var map = new kakao.maps.Map(container, options); 

    </script>
</body>
</html>
