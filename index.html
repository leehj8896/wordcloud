<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    text:hover {
        stroke: black;
    }

    .title{
      font-family: 'Roboto', 'NotoSans', sans-serif;
      font-size: 32px;
      font-weight: 500;
      color: #231916;
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid black;
      text-align: center;
    }

    #cloud{
      border: 1px solid black;
      text-align: center;
      width: 750;
      height: 750;
    }

  </style>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="d3.layout.cloud.js"></script>
</head>
<body>

  <div class="title">여행과 관련된 해시태그</div>
  <div id="cloud"></div>

  <script type="text/javascript">
    var weight = 2/3,   // change me
        width = 750,
        height = 750;

    var fill = d3.scale.category20();
    d3.csv(
      "words4.csv", 
      function(d) {
        return {
          text: d.word,
          size: d.freq*weight
        }
      },
      function(data) {
        d3.layout.cloud()
          .size([width, height])
          .words(data)
          // .rotate(function() { return ~~(Math.random() * 2) * 90; })
          .rotate(0)
          .font("Impact")
          .fontSize(function(d) { return d.size; })
          .on("end", draw)
          .start();

        function draw(words) {
          d3.select("#cloud").append("svg")
              .attr("width", width)
              .attr("height", height)
            .append("g")
              .attr("transform", "translate(" + width/2 + "," + height/2 + ")")
            .selectAll("text")
              .data(words)
            .enter().append("text")
              .style("font-size", function(d) { return d.size + "px"; })
              .style("font-family", "Impact")
              .style("fill", function(d, i) { return fill(i); })
              .attr("text-anchor", "middle")
              .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
              })
            .text(function(d) { return d.text; })
            .on('click', function(d){
              
              window.open(get_url(d.text));
              // location.href=get_url(d.text);

              function get_url(keyword){
                return 'https://kdx.kr/data/list?search='+encodeURI(encodeURIComponent(keyword))
              }
            });
        }
      });
  </script>
</body>
</html>
